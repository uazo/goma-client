logo_url: "https://storage.googleapis.com/chrome-infra-public/logo/goma-logo.png"

consoles {
  id: "main"
  name: "Goma client repo console"
  repo_url: "https://chromium.googlesource.com/infra/goma/client"
  refs: "refs/heads/master"
  manifest_name: "REVISION"

  builders {
    name: "buildbucket/luci.goma-client.ci/linux_rel"
    short_name: "linux"
  }
  builders {
    name: "buildbucket/luci.goma-client.ci/mac_rel"
    short_name: "mac"
  }
  builders {
    name: "buildbucket/luci.goma-client.ci/win_rel"
    short_name: "win"
  }
}

consoles {
  id: "try"
  name: "try builders of Goma client"
  builder_view_only: true

  builders { name: "buildbucket/luci.goma-client.try/linux_rel" }
  builders { name: "buildbucket/luci.goma-client.try/mac_rel" }
  builders { name: "buildbucket/luci.goma-client.try/win_rel" }
}
